<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        
        #qr-reader { 
            position: relative; 
            width: 100vw; 
            height: 50vh; 
            max-width: 768px; 
            margin: 0 auto; 
        }

        #result { 
            flex: 1;
             background-color: white;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px; 
            font-size: 24px; 
            color: #333; 
        }

        #modal { 
            display: none; 
            position: fixed; 
            top: 0;
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: rgba(0, 128, 0, 0.8); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            font-size: 24px; 
            z-index: 1000; 
        }

        #modal p {
            margin-bottom: 20px; 
        }

        #close-button { 
            padding: 10px 20px; 
            font-size: 18px; 
            background-color: #fff;
            color: #333; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        @media (min-width: 768px) { #result { 
            font-size: 28px;
         
        } 
        
        #close-button { 
            font-size: 20px; 
        
        } 

        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <div id="result">Scan a QR code to see the result here</div>

    <div id="modal">
        <p id="modal-text"> Welcome to the Scanner </p>
        <button id="close-button" onclick="closeModal()">Close</button>
    </div>

    <script>
        const html5QrcodeScanner = new Html5Qrcode("qr-reader");

        // Decode the Base64 string
        function decodeBase64(encodedText) {
            try {
                const decodedText = atob(encodedText); // Decode Base64
                const dataArray = decodedText.split(","); // Split by commas to get original array elements
                return `Name: ${dataArray[1]} \n Number of Bands: ${dataArray[2]}`;
            } catch (error) {
                console.error("Error decoding Base64:", error);
                return "Invalid QR code";
            }
        }

        function showModal(decodedText) {
            document.getElementById('modal-text').innerText = decodeBase64(decodedText);
            document.getElementById('modal').style.display = 'flex';
            document.body.style.backgroundColor = "green";
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.backgroundColor = ""; 
            startScanner();
        }

        function onScanSuccess(decodedText, decodedResult) {
            showModal(decodedText);
            html5QrcodeScanner.clear();
        }

        function startScanner() {
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 600, height: 600 }, aspectRatio: 1 },
                onScanSuccess,
                (errorMessage) => {
                    console.warn(`QR code scan error: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Unable to start scanning: ${err}`);
            });
        }

        window.onload = startScanner;
    </script>
</body>
</html>
