<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        #qr-reader {
            position: relative;
            width: 100vw; /* Full width for mobile */
            height: 100vh; /* Full height for mobile */
            z-index: 999;
        }

    </style>
</head>
<body>
    <div id="qr-reader" />

    <script>
        // Create a new Html5Qrcode instance
        const html5QrcodeScanner = new Html5Qrcode("qr-reader");

        // Function to handle successful QR code scans
        function onScanSuccess(decodedText, decodedResult) {
            console.log(decodedResult.result.text);
            html5QrcodeScanner.clear();
        }

        function startScanner() {
            // Start the scanning process
            html5QrcodeScanner.start(
                { facingMode: "environment" }, // Use rear camera
                {
                    fps: 10, // Frames per second
                    qrbox: {width: 300, height: 500}, // Size of the scanning box, updated to make it more square
                    aspectRatio: 0.4
                },
                onScanSuccess,
                (errorMessage) => {
                    // Log scan errors (if any)
                    console.warn(`QR code scan error: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Unable to start scanning: ${err}`);
            });
        }

        // Start the scanner when the page loads
        window.onload = startScanner;
    </script>
</body>
</html>
